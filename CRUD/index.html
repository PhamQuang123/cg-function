<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./styleCRD.css">
</head>
<body>
<nav class="navCRD">
    <div>
        <button id="btn-add" class="btn btn-primary">Thêm mới</button>
    </div>
    <div class="nav-form">
        <input id="search-inp" type="text" placeholder="  search...">
        <button id="search-btn" type="button" class="btn btn-info">Search</button>

    </div>
</nav>
<table class="table table-striped text">
    <thead class="table-dark">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th class="price">Giá
            <div id="sort" class="up-down">
            <i class="fa-solid fa-sort"></i>
            </div>
        </th>
        <th>Danh mục</th>
        <th>Hành động</th>
    </tr>
    </thead>

    <tbody id="tb-content"></tbody>
</table>
<div id="show-CRUD" class="crud">
    <div id="show-edit" class="edit-form">
        <form>
            <div>
                <label>Tên sản phẩm:</label>
                <br>
                <input id="inp-name" class="f-inp" type="text">
            </div>
            <div>
                <label>Giá:</label>
                <br>
                <input id="inp-price" class="f-inp" type="number">
            </div>
            <div>
                <label>Danh mục:</label>
                <br>
                <input id="inp-category" class="f-inp" type="text">
            </div>
            <br>
            <div class="btn-f">
                <button type="button" id="click-me" class="btn btn-outline-success btn-add">Add</button>
                <button type="button" id="f-close" class="btn btn-outline-danger btn-add">Close</button>
            </div>
        </form>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
